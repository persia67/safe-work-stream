name: Desktop Build (Electron)
on:
  push:
    branches: [ main, master ] # اجرا روی شاخه‌های اصلی
  pull_request:
    branches: [ main, master ]

jobs:
  release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # اگر لازم باشد ابتدا React ساخته شود، این خط را فعال کنید:
      # - name: Build React Frontend
      #   run: npm run build 

      - name: Build & Package Electron App
        run: npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # برای ساخت Release خودکار

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Executables-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.deb
            dist/*.AppImage

name: HSE Management Multi-Platform Build

on:
  push:
    branches: [ main, master ]

jobs:
  # --- ساخت نسخه دسکتاپ ---
  build-desktop:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build and Package Electron
        # استفاده از اسکریپت دقیق شما برای بسته‌بندی
        run: npm run electron:dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HSE-System-${{ matrix.os }}
          path: |
            dist-electron/*.exe
            dist-electron/*.dmg
            dist-electron/*.AppImage
            dist-electron/*.deb

  # --- ساخت نسخه اندروید ---
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build React Frontend
        run: npm run build

      - name: Capacitor Sync & Build
        # نکته: مطمئن شوید پوشه android در پروژه وجود دارد
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: HSE-System-Android
          path: android/app/build/outputs/apk/release/*.apk
